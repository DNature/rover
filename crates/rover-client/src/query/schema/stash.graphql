mutation StashSchemaMutation(
  $variant: String!
  $graphId: ID!
  $schemaDocument: String
) {
  service(id: $graphId) {
    uploadSchema(
      tag: $variant
      schemaDocument: $schemaDocument
    ) {
      code
      message
      success
      tag {
        variant {
          name
        }
        schema {
          hash
        }
      }
    }
  }
}
