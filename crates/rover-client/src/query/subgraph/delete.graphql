mutation DeleteServiceMutation(
  $graphId: ID!
  $variant: String!
  $name: String!
  $dryRun: Boolean!
) {
  service(id: $graphId) {
    removeImplementingServiceAndTriggerComposition(
      graphVariant: $variant
      name: $name
      dryRun: $dryRun
    ) {
      errors {
        message
      }
      updatedGateway
    }
    service {
      implementingServices(graphVariant: $variant) {
        __typename
      }
      variants {
        name
      }
    }
  }
}
